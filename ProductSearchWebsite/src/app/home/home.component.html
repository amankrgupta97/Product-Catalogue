<div>
  <mat-toolbar color="accent">
    <span class="me-2">Product Catalogue</span>
    <form class="d-flex" [formGroup]="searchForm" (ngSubmit)="searchProduct()">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        formControlName="searchbox"
      />
      <button class="btn btn-dark" type="submit">Search</button>
    </form>
    <span class="example-spacer"></span>
    <button
      *ngIf="isloggedIn()"
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
    <button
      *ngIf="!isloggedIn()"
      mat-raised-button
      color="primary"
      (click)="loginForm()"
    >
      Login</button
    >&nbsp;
    <button mat-raised-button *ngIf="!isloggedIn()" (click)="registerForm()">
      Register
    </button>
  </mat-toolbar>
</div>

<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets\images\shoe1.jpg" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>Adidas</h5>
        <p>Impossible Is Nothing.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets\images\shoe4.jpg" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>Nike</h5>
        <p>Just Do it.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets\images\shoe3.jpg" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>Nike</h5>
        <p>Wear Your Style.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
